  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .contact-section {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      text-align: center;
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 30px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #fcd307;
    }

    .contact-form textarea {
      resize: vertical;
      height: 70px;
    }

    .contact-form button {
      background-color: #fcd307;
      color: black;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #e1ba05;
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 20px;
      }
    }
  </style>
</head>
